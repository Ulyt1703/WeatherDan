<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDan</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arimo:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://unpkg.com/boxicon@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app-container">
        <a href="./index.html">
            <logo class="logo-main">
                <img class="logo-img" src="./img/WeatherDan.png" alt="">
            </logo>
        </a>
        <div id="block-weather" class="father-navigation">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#block-weather">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#block-comment">
                            <span class="icon">
                                <i class="fa-solid fa-comment"></i>
                            </span>
                            <span class="text">Message</span>
                        </a>
                    </li>
                    <li>
                        <a href="#block-facts">
                            <span class="icon">
                                <i class="fa-solid fa-camera"></i>
                            </span>
                            <span class="text">Photos</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </div>
        <div class="main-weather">
            <h1 class="title-search">Location Search</h1>
            <form class="form">
                <label for="search">
                    <input class="input-search" type="text" required="" placeholder="Search" id="search">
                    <div class="fancy-bg"></div>
                    <div class="search">
                        <svg viewBox="0 0 24 24" aria-hidden="true" class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
                            <g>
                                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                            </g>
                        </svg>
                    </div>
                </label>
                <div class="loader">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <div class="bar4"></div>
                    <div class="bar5"></div>
                    <div class="bar6"></div>
                    <div class="bar7"></div>
                    <div class="bar8"></div>
                    <div class="bar9"></div>
                    <div class="bar10"></div>
                    <div class="bar11"></div>
                    <div class="bar12"></div>
                </div>
            </form>
            <button type="button" class="btn-search"><p class="text-btn">OK</p></button>

            <div class="weather-location">
                
            </div>
        </div>
        <div class="comment">
            <h2 id="block-comment" class="comment-title">Share Your Reaction!</h2>
            <h3 class="comment__title-name">Enter yout name!</h3>
            <input class="comment__input-name" placeholder="Name" type="text">
            <textarea type="text" class="comment-area" placeholder="Your reaction!" name="" id=""></textarea>
            <button type="button" class="comment-send">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Send</span>
            </button>
            <ul>
                <li>
                    <div class="message-loader">
                        <div class="bar1-message"></div>
                        <div class="bar2-message"></div>
                        <div class="bar3-message"></div>
                        <div class="bar4-message"></div>
                        <div class="bar5-message"></div>
                        <div class="bar6-message"></div>
                        <div class="bar7-message"></div>
                        <div class="bar8-message"></div>
                        <div class="bar9-message"></div>
                        <div class="bar10-message"></div>
                        <div class="bar11-message"></div>
                        <div class="bar12-message"></div>
                    </div>
                </li>
            </ul>
            <div id="commentContainer">
                
            </div>
        </div>
        <div id="block-facts" class="block-facts">
            <h2 class="title-facts">Interesting fact</h2>
            <img class="img-antarctica" src="./img/Antarctica.jpeg" alt="">
            <p class="txt-facts">Antarctica is the driest continent, <br> with some areas not having <br> seen rain or snow <br> for millions of years.</p>
        </div>
        <footer class="footer-main">
            <p class="email-txt">danildovgop@gmail.com</p>
            <p class="number-txt">+380950825172</p>
            <p class="copyright-txt">Copyright Â© 2024</p>
        </footer>
    </div>
</body>

    <script src="./script.js"></script>
    <script src="./comments.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
